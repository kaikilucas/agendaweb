<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>AgendaWeb - Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
  </head>

  <body>
    <!-- LOGIN -->
    <div class="container" id="login-area">
      <h1>AgendaWeb</h1>

      <form id="loginForm">
        <input type="email" id="email" placeholder="E-mail" required />
        <input type="password" id="senha" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </form>

      <p class="info">Sistema de agendamentos</p>
    </div>

    <!-- AGENDAMENTO -->
    <div class="container" id="agendamento-area" style="display: none">
      <h2>Novo Agendamento</h2>

      <input type="text" id="nome" placeholder="Nome" />

      <input type="text" id="data" placeholder="Selecione a data" readonly />

      <select id="horario">
        <option value="">Selecione o horário</option>
      </select>

      <select id="descricao">
        <option value="">Selecione o serviço</option>
        <option value="SOBRANCELHA">SOBRANCELHA</option>
        <option value="VOLUME RUSSO">VOLUME RUSSO</option>
        <option value="VOLUME BRASILEIRO">VOLUME BRASILEIRO</option>
        <option value="VOLUME BRASILEIRO">REMOÇÃO</option>
        <option value="VOLUME BRASILEIRO">MANUTENÇÃO</option>
      </select>

      <button onclick="criarAgendamento()">Salvar</button>
      <button onclick="logout()">Sair</button>
      <h3>Agendamentos</h3>
      <ul id="lista"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
